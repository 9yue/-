<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之标签选择器</title>
  <style>
    /* 标签选择器：写上标签名 */
    p {
      color: aqua;
    }

    div {
      color: pink;
    }
  </style>
</head>

<body>
  <h2>标签选择器</h2>
  <p><strong>标签选择器：</strong>把某一类标签全部选择出来，比如此案例中所有的p和所有的div</p>
  <p><strong>优点：</strong>快速为页面中同类型标签统一设置样式</p>
  <p><strong>缺点：</strong>不能设计差异化样式，只能设置全部样式</p>
  <p>男生</p>
  <p>男生</p>
  <p>男生</p>
  <div>女生</div>
  <div>女生</div>
  <div>女生</div>
</body>

</html>
