<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS文本外观属性之颜色</title>
  <style>
    div {
      /* 预定义颜色值 */
      /* color: pink; */

      /* 十六进制:最常用 */
      /* color: #f9b4d3; */

      /* rgb: */
      color: rgb(241, 182, 234);
    }
  </style>
</head>

<body>
  <div>寥落古行宫，宫花寂寞红。 白头宫女在， 闲坐说玄宗。</div>
</body>

</html>
