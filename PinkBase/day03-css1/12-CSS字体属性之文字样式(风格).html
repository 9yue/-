<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS字体属性之文字样式(风格)</title>
  <style>
    p {
      font-style: italic;
    }

    em {
      font-style: normal;
    }
  </style>
</head>

<body>
  <p>寥落古行宫,</p>
  <em>宫花寂寞红。</em>
</body>

</html>
