<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div和span标签</title>
</head>

<body>
  <h1>div和span标签</h1>
  <p>div和span没有语义的，它们就是一个盒子，来布局网页</p>
  <p> div是division的缩写，表示分割、分区 </p>
  <p>span意为跨度、跨距（跨行显示，一行显示多个）</p>
  <h1>特点</h1>
  <p>1.div标签用来布局，但是现在一行只能放一个div。大盒子</p>
  <h4>div案例</h4>
  <div>我的div，我独占一行</div>

  <p>2.span标签用来布局，一行可以放多个span。小盒子，</p>
  <h4>span案例</h4>
  <span>百度</span>
  <span>新浪</span>
  <span>火狐</span>
</body>

</html>
