<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像标签</title>
</head>

<body>
  <h4>图像标签的使用：</h4>
  <img src="justin.jpg">
  <h4>alt 替换文本，当图片不能正常显示时，用文字替换:</h4>
  <img src="just.jpg" alt="黄明昊的照片">

  <h4>title 鼠标放到图像上，提示的文字:</h4>
  <img src="justin.jpg" title="可爱的小贾">

  <h4>width 给图像设置宽度</h4>
  <img src="justin.jpg" title="可爱的小贾" width="300">

  <h4>height 给图像设置高度</h4>
  <img src="justin.jpg" title="可爱的小贾" height="100">

  <h4>border 给图像设置边框粗细</h4>
  <img src="justin.jpg" title="可爱的小贾" width="400" border="15">
</body>

</html>
