<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17-仿土豆网显示隐藏遮罩案例</title>
  <style>
    .tudo {
      position: relative;
      width: 444px;
      height: 320px;
      background-color: pink;
      margin: 30px auto;
    }

    .tudo>img,
    .zhezhao {
      width: 100%;
      height: 100%;
    }

    .zhezhao {
      /* 隐藏遮罩层 */
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, .4) url("images/arr.png") no-repeat center;
    }

    /* 当鼠标经过tudo这个盒子，就让里面的遮罩层显示出来 */
    .tudo:hover .zhezhao {
      /* 而是显示元素 */
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudo">
    <img src="images/tudou.jpg">
    <div class="zhezhao"></div>
  </div>
</body>

</html>
