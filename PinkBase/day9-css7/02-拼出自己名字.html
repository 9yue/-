<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-拼出自己名字</title>
  <style>
    span {
      display: inline-block;
      background: url("images/abcd.jpg") no-repeat;

    }

    .l {
      width: 97px;
      height: 112px;
      background-position: -5px -275px;
      /* background: url("images/abcd.jpg") no-repeat -5px -275px; */
    }

    .i {
      width: 63px;
      height: 109px;
      background-position: -325px -140px;
    }

    .m {
      width: 139px;
      height: 112px;
      background-position: -108px -275px;
    }

    .e {
      width: 98px;
      height: 110px;
      background-position: -482px -7px;
    }
  </style>
</head>

<body>
  <span class="l"></span>
  <span class="i"></span>
  <span class="m"></span>
  <span class="e"></span>
  <span class="i"></span>
</body>

</html>
