<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-文字围绕浮动元素的妙用</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    .box {
      width: 300px;
      height: 70px;
      background-color: pink;
      padding: 5px;
    }

    .pic {
      float: left;
      width: 120px;
      height: 60px;
      margin-right: 5px;
    }

    .pic img {
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="pic">
      <img src="images/img.png">
    </div>
    <h6>君自故乡来，应知故乡事。来日绮窗前，寒梅著花未？</h6>
  </div>
</body>

</html>
