<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS优先级</title>
  <style>
    div {
      color: red !important;
    }

    .test {
      color: pink;
    }

    #demo {
      color: green;
    }
  </style>
</head>

<body>
  <div class="test" id="demo" style="color: aqua;">你笑起来真好看</div>
  <img src="images/youxianji.jpg">
  <p>简单记忆法，通配符和继承权重：0，标签选择器：1，类（伪类）选择器：10,id选择器：100，!important：无穷大</p>
</body>

</html>
