<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17-padding应用-新浪导航</title>
  <style>
    .nav {
      height: 41px;
      line-height: 41px;
      background-color: #fcfcfc;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
    }

    .nav a {
      display: inline-block;
      height: 41px;
      font-size: 12px;
      color: #333;
      text-decoration: none;
      padding: 0px 15px;
    }


    .nav a:hover {
      background-color: #eee;
      color: #ff8500;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#">设为首页</a>
    <a href="#">手机新浪网</a>
    <a href="#">手机新浪网</a>
    <a href="#">博客</a>
    <a href="#">微博</a>
    <a href="#">三个字</a>
  </div>

</body>

</html>
