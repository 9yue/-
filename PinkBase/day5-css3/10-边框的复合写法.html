<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-边框的复合写法</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      /* border-width: 5px;
        border-style: solid;
        border-color: pink; */
      /* 边框的复合写法：简写， 没有顺序 */
      border: 5px solid pink;
      /* 边框分开写法 */
      /* 上边框 */
      border-top: 5px solid green;
      border-bottom: 5px dashed darkorange;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
