<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例1-产品模块</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    body {
      background-color: #f5f5f5;
    }

    .box {
      width: 298px;
      height: 415px;
      background-color: #fff;
      /* 让块级的盒子水平居中 */
      margin: 100px auto;
    }

    .box img {
      width: 100%;
    }

    .review {
      font-size: 14px;
      height: 70px;
      /* 因为这个段落没有width属性,所有不会撑开盒子宽度 */
      padding: 0px 28px;
      margin-top: 30px;
    }

    .appraise {
      font-size: 12px;
      color: #b0b0b0;
      padding: 0px 28px;
      margin-top: 20px;
    }

    .info {
      font-size: 14px;
      margin-top: 15px;
      padding: 0px 28px;
    }

    .info h4 {
      display: inline-block;
      font-weight: 400;
    }

    .info span {
      color: #ff6700;
    }

    .info em {
      font-style: normal;
      color: #ebe4e0;
      margin: 0 6px 0 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#"><img src="images/img.jpg"></a>
    <p class="review"><a href="#">快递牛,整体不错蓝牙耳机可以说秒连.红米给力</a></p>
    <div class="appraise">来自于67893990的评价</div>
    <div class="info">
      <h4><a href="#">Xiaomi 真无线降噪耳机...</a></h4> <em>|</em> <span>99.9元</span>
    </div>
  </div>
</body>

</html>
