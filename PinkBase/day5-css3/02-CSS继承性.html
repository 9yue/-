<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS继承性</title>
  <style>
    div {
      color: pink;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div>
    <p>龙生龙，凤生凤，老鼠的儿子会打洞</p>
    <p>子元素可以继承父元素的样式（text-,font-,line-这些元素开头的可以继承，以及color属性）</p>
  </body>
  </div>

</html>
