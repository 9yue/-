<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-伪元素选择器</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* div::before权重是2 */
    div::before {
      /* 这个content是必须要写的  */
      content: '我';
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: skyblue;
    }

    div::after {
      /* 这个content是必须要写的  */
      content: '小猪佩奇';
    }
  </style>
</head>

<body>
  <div>是</div>
</body>

</html>
