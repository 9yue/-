<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20-CSS3过渡练习作业2（使用伪元素）</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .logo,
    .logo_box::before,
    .logo_box::after {
      width: 50px;
      height: 50px;
    }

    .logo {
      position: relative;
      background-color: #ff6700;
    }

    .logo_box {
      position: absolute;
      left: -50px;
      height: 50px;
      width: 100px;
      transition: left .3s;
    }

    .logo_box::before {
      content: "";
      float: left;
      background: url("images/mi-home.png") no-repeat center;
    }

    .logo_box::after {
      content: "";
      float: left;
      background: url("images/mi-logo.png") no-repeat center;
    }

    .logo:hover .logo_box {
      position: absolute;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="logo">
    <div class="logo_box"></div>
  </div>
</body>

</html>
