<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡作业</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .product {
      width: 360px;
      margin: 100px auto;
      padding: 0 15px;
    }

    /* .product_pic {
      width: 100%;
      height: 350px;
      text-align: center;
    } */

    .product>img {
      height: 350px;
    }

    .product h4 {
      font-weight: 400;
      color: #666;
      font-size: 16px;
      line-height: 24px;
      margin: 15px 0;
    }

    .price {
      height: 50px;
      line-height: 50px;
    }

    .discount,
    .cost {
      float: left;
    }

    .discount {
      font-size: 22px;
      color: #eb2c32;
      margin-right: 5px;
    }

    .cost {
      color: #666;
      text-decoration: line-through;
    }

    .red {
      color: #eb2c32;
    }

    .sales {
      height: 30px;
      margin-top: 10px;
    }

    .sales>div {
      float: left;
      font-size: 14px;
      color: #666;
    }

    .total {
      width: 150px;
      height: 12px;
      border: 1px solid #eb2c32;
      border-radius: 6px;
      margin: 3px 8px;
    }

    .out {
      width: 87%;
      height: 100%;
      background-color: #f55358;
    }

    .buy {
      display: inline-block;
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-decoration: none;
      background-color: #eb2c32;
      text-align: center;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="product">
    <!-- <div class="product_pic"> -->
    <img src="images/phone.jpg">
    <!-- </div> -->
    <h4>Apple苹果13(A1699) Plus 32G 粉丝色 移动联通电信4G手机</h4>
    <div class="price">
      <span class="discount">￥6088</span>
      <span class="cost">￥6988</span>
    </div>
    <div class="sales">
      <div>已售<span class="red">87%</span></div>
      <div class="total">
        <div class="out"></div>
      </div>
      <div>剩余<span class="red">20</span>件</div>
    </div>
    <a href="#" class="buy">立即抢购</a>
  </div>

</body>

</html>
