<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-CSS3新增属性选择器</title>
  <style>
    /* 必须是input，且同时具有value这个属性 才选择这个元素 */
    input[value] {
      color: pink;
    }

    /* 只选择 type=text 的文本框元素 */
    input[type=text] {
      color: skyblue;
    }

    /* 首先选择div，其次具有class属性，且属性值必须是icon开头的这些元素 */
    div[class^=icon] {
      color: purple;
    }

    /* 首先选择section，其次具有class属性，且属性值必须是data结尾的这些元素 */
    section[class$=data] {
      color: blue;
    }

    section[class*=icon] {
      color: orangered;
    }

    /* 类型选择、属性选择器、伪类选择器 权重都是10 */
  </style>
</head>

<body>
  <!-- 1.利用属性选择器可以不借用类或者id选择器 -->
  <!-- <input type="text" value="请输入用户名">
  <input type="text"> -->
  <!-- 2.属性选择器还可以选择属性=值的某些元素（重点，务必掌握） -->
  <!-- <input type="text" name="">
  <input type="password" name=""> -->
  <!-- 3.属性选择器还可以选择属性值开头的某些元素 -->
  <div class="icon1">小图标1</div>
  <div class="icon2">小图标2</div>
  <div class="icon3">小图标3</div>
  <div class="icon4">小图标4</div>
  <div>我是打酱油的</div>
  <!-- 2.属性选择器还可以选择属性值结尾的某些元素 -->
  <section class="icon1-data">我是安其拉</section>
  <section class="icon2-data">我是哥斯拉</section>
  <section class="icon3-icon">那我是谁</section>

</body>

</html>
