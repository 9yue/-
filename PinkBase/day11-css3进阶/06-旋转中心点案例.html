<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋转中心点案例</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid pink;
      margin: 10px;
      float: left;
      overflow: hidden;
    }

    div::after {
      content: "小福";
      display: block;
      width: 100%;
      height: 100%;
      background-color: salmon;
      transform: rotate(180deg);
      transform-origin: left bottom;

      transition: all .4s;
    }

    /* 鼠标经过div，里面的after复原 */
    div:hover::after {
      transform: rotate(0deg);
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
