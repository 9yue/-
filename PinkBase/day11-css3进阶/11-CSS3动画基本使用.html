<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-CSS3动画基本使用</title>
  <style>
    /* 页面一打开，一个盒子从左边走到右边 */
    /* 1.先定义动画：用keyframes 定义动画，这里move就是动画名称 */
    @keyframes move {

      /* 动画序列：0% 代表动画的开始 100% 代表动画的完成。 */
      0% {
        transform: translateX(0px);
      }

      100% {
        transform: translateX(1000px);
      }
    }

    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 2.调用动画 */
      /* 动画名称 */
      animation-name: move;
      /* 持续时间 */
      animation-duration: 2s;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
