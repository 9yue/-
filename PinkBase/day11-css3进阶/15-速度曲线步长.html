<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-size: 20px;
      width: 0;
      height: 30px;
      background-color: pink;
      /* 文字强制一行内显示 */
      white-space: nowrap;
      overflow: hidden;
      /* steps就是分几步完成动画，有steps就不用写 ease 或者 linear  */
      animation: w 4s steps(10) forwards;
    }

    @keyframes w {
      0% {
        width: 0px;
      }

      100% {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <div>今天是六月二十一日</div>
</body>

</html>
