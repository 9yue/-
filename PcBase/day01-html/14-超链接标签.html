<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超链接标签</title>
</head>

<body>
  <h4>外部链接</h4>
  <p>target有两种打开页面方式,默认_self：在当前页面打开,_blank：在新窗口打开</p>
  <!-- 默认_self：在当前页面打开 -->
  <a href="http://www.qq.com" target="_self">腾讯</a>

  <!-- _blank：在新窗口打开 -->
  <a href="http://www.baidu.com" target="_blank">百度</a>
  <h4>内部链接：网站内部页面之间的相互链接</h4>
  <a href="02-第一个HTML网页.html">第一个HTML网页</a>
  <h4>3.空连接</h4>
  <a href="#">公司地址</a>
  <h4>4.下载连接</h4>
  <a href="justin.7z">下载文件</a>
  <h4>5.网页元素的连接</h4>
  <a href="https://baike.baidu.com/item/%E9%BB%84%E6%98%8E%E6%98%8A/21506312" target="_blank"><img src="justin.jpg"
      height="200"></a>
</body>

</html>
