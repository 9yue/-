<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注释标签和特殊字符</title>
</head>

<body>
  <!-- 注释快捷键：ctrl+l -->
  <h2>特殊字符</h2>
  <img src="images/SpecialChar.png">
  <!-- 空格：&nbsp; -->
  <p> 空&nbsp;&nbsp;&nbsp;格</p>
  <!-- &lt 是 小于号（<） &gt是大于号 ( >) -->
  <p>&lt; p &gt;是一个段落标签</p>
</body>

</html>
