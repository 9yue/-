<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15-浮动注意点</title>
  <style>
    .box {
      width: 1200px;
      height: 300px;
      margin: 0 auto;
      background-color: pink;
    }

    .damao {
      float: left;
      width: 200px;
      height: 200px;
      background-color: purple;
    }

    .ermao {
      /* float: left; */
      width: 230px;
      height: 200px;
      background-color: orange;
    }

    .sanmao {
      float: left;
      width: 250px;
      height: 200px;
      background-color: aquamarine;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <h3>1.浮动和标准流父盒子搭配</h3>
  <p class="red">先用标准流父元素排列上下位置，之后内部元素采用浮动排列左右位置</p>
  <h3>2.一个元素浮动了，理论上其它兄弟元素也要浮动</h3>
  一个盒子又多个子盒子，如果其中一个元素浮动了，那么其他兄弟也应该浮动，防止引起问题<br />
  <p class="red">浮动的盒子只会影响盒子后面的标准流，不会影响前面的标准流</p>
  <div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="sanmao">三毛</div>
  </div>

</body>

</html>
