<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-文字阴影</title>
  <style>
    div {
      font-size: 50px;
      color: aqua;
      font-weight: 700;
      /* 水平阴影位置（必需），垂直阴影位置（必需），模糊距离，阴影颜色 */
      text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
    }

    h1 {
      color: pink;
      text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>
  <div>你是阴影，我是火影</div>
  <h1>小福是头猪咪</h1>
</body>

</html>
