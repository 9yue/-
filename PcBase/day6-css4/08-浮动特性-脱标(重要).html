<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-浮动特性-脱标(重要)</title>
  <style>
    .box1 {
      float: left;
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box2 {
      width: 300px;
      height: 300px;
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <div class="box1">浮动的的盒子</div>
  <div class="box2">标准流的盒子</div>

  <h3>设置浮动（float）的元素最重要的特性</h3>
  <p>1.脱离标准普通流的控制（浮）移动到指定的位置（动），（俗称脱标）</p>
  <p>浮动的盒子<strong>不再保留原先的位置</strong></p>
</body>


</html>
