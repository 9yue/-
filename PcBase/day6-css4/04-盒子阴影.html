<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-盒子阴影</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      /*顺序：水平阴影位置（必需），垂直阴影位置（必需），模糊距离，阴影尺寸，阴影颜色， inset 内阴影 */
      /* box-shadow: 10px 10px 10px -5px rgba(0, 0, 0, .3) inset; */
      /* box-shadow: 10px 10px; */
    }

    /* 原先盒子没有阴影，当鼠标经过盒子添加阴影效果 */
    div:hover {
      box-shadow: 10px 10px 10px -5px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
