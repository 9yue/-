<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之类选择器(1)</title>
</head>
<style>
  /* 类选择器：单独选择一个或者几个标签 */
  /* 类选择器口诀：样式点定义 结构类（class）调用 一个或多个 开发最常用 */
  .red {
    color: red;
  }

  .program-book {
    color: burlywood;
  }
</style>

<body>
  <ul>
    <li class="red">形势比人强</li>
    <li>活着</li>
    <li class="program-book">javascript忍者秘籍</li>
    <li>javascript高级程序设计</li>
  </ul>
  <div class="red">这个div也变成红色</div>
</body>

</html>
