<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之id选择器</title>
  <style>
    /* id选择器口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
    /* id选择器和类选择器最大的区别在于使用次数上，
    类选择器在修改样式中使用最多，id择器用于页面唯一性的元素上,经常和js搭配使用 */
    #pink {
      color: pink;
    }
  </style>
</head>

<body>
  <div id="pink">黄明昊-小鱼</div>
</body>

</html>
