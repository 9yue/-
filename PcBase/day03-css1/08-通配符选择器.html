<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之通配符选择器</title>
  <style>
    /* *号这里把html body div span ul li等等标签都改为了红色 */
    * {
      color: red;
    }
  </style>
</head>

<body>
  <div>通配符选择器（*）</div>
  <span>通配符选择器不需要调用，自动修改所有标签样式</span>
  <ul>
    <li>这里是li</li>
  </ul>
</body>

</html>
