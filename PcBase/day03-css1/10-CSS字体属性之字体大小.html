<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS字体属性之字体大小</title>
  <style>
    body {
      font-size: 16px;
    }

    /* 标题标签比较特殊，需要单独指定文字大小 */
    h2 {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>字体属性之字体大小</h2>
  <p>px大小是我们网页的最常用单位</p>
  <p>谷歌默认的文字大小是16px</p>
  <p>每个浏览器默认的字体大小不一致，我们尽量给一个明确值，不要使用默认大小</p>
  <p>可以给body指定整个页面文字的大小</p>
</body>

</html>
