<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS字体属性之字体粗细</title>
  <style>
    .author {
      /* font-weight: bold; */
      /* 700后面不要加单位，等价于 bold的加粗效果 */
      /* 实际开发中,我们更提倡使用数字,表示加粗或者变细 */
      font-weight: 700;
    }

    h2 {
      font-weight: 400;
      /* font-weight: normal; */
    }
  </style>
</head>

<body>
  <h2>行宫</h2>
  <p class="author">元稹 〔唐代〕</p>
  <p>寥落古行宫，</p>
  <p>宫花寂寞红。</p>
  <p>白头宫女在。</p>
  <p>闲坐说玄宗。</p>
</body>

</html>
