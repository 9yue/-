<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS字体属性之字体系列</title>
  <style>
    h2 {
      font-family: '微软雅黑';
    }

    p {
      /* 1.多个字体，用英文逗号隔开；2.字体最好用英文； 3.尽量使用系统默认字体*/
      font-family: 'Mircosoft YaHei';
    }
    /* 4.常见字体如下，字体一般设置在body，依次在电脑找有没有以下字体 */
    body {
      font-family: 'Mircosoft YaHei',tahoma,arial,'Hiragino Sans GB';
    }
  </style>
</head>

<body>
  <h2>行宫</h2>
  <p>元稹 〔唐代〕</p>
  <p>寥落古行宫，</p>
  <p>宫花寂寞红。</p>
  <p>白头宫女在。</p>
  <p>闲坐说玄宗。</p>
</body>

</html>
