<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义列表（重点）</title>
</head>

<body>
  <h2>自定义列表</h2>
  dl只能包含dt和dd<br />
  dt和dd没有个数显示，经常一个dt对应多个dd，dt和dd是兄弟关系
  <dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>官方微信</dd>
    <dd>联系我们</dd>
  </dl>
  <dl>
    <dt>雍正</dt>
    <dd>孝敬宪皇后</dd>
    <dd>孝圣宪皇后</dd>
    <dd>齐妃</dd>
    <dd>宁妃</dd>
    <dd>郭贵人</dd>
  </dl>
</body>

</html>
