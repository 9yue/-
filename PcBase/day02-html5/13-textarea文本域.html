<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textarea文本域</title>
</head>

<body>
  <form>
    <!-- 使用场景：输入内容较多，可以多行输入 -->

    <textarea cols="50" rows="5">pink老师，我知道这个今日反馈是textarea做的</textarea>
  </form>
</body>

</html>
