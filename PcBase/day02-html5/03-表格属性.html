<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格属性</title>
</head>

<body>
  <!-- 表格属性：这些属性要写到table里面 -->
  <table align="center" border="1" cellpadding="0" cellspacing="0" width="300" height="100">
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>小福</td>
      <td>公</td>
      <td>1</td>
    </tr>
    <tr>
      <td>李影</td>
      <td>女</td>
      <td>20</td>
    </tr>
    <tr>
      <td>李梅</td>
      <td>女</td>
      <td>25</td>
    </tr>
    <tr>
      <td>李浩源</td>
      <td>男</td>
      <td>17</td>
    </tr>
  </table>
</body>

</html>
