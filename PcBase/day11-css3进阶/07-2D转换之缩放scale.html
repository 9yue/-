<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D转换之缩放scale</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      /* 设置缩放的中心点 */
      /* transform-origin: left bottom; */
    }

    div:hover {
      /* 1.里面写的是数字，不跟单位；里面数字是指倍数，1就是1倍 2就是2倍；参数用逗号分开 */
      /* transform: scale(x,y); */
      /* 2.修改了宽度是原来的2倍，高度不变 */
      /* transform: scale(2,1); */
      /* 3.等比例缩放，同时修改宽度和高度，有简单写法；这里宽度是修改了2倍，高度默认是和第一个参数一样*/
      /* transform: scale(2); */
      /* 4.缩小，小于1 就是缩小 */
      /* transform: scale(0.5, 0.5); */
      /* transform: scale(0.5); */
      /* 5.scale优势之处：不会影响其它盒子，而且可以设置缩放的中心点 */
      transform: scale(2);
      /* 修改宽度高度会影响其它盒子，而且盒子是往两边和下面延申 */
      /* width: 300px;
      height: 300px; */
    }
  </style>
</head>

<body>
  <div></div>
  1222
</body>

</html>
