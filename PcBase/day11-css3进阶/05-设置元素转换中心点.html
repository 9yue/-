<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置元素转换中心点</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      /* 谁做动画给谁加过渡 */
      transition: all 1s;
      /* 1.可以跟方位名词 */
      /* transform-origin: left bottom; */
      /* 2.默认的是 50% 50% 等价于 center center */
      /* 3. 可以是px 像素*/
      transform-origin: 50px 50px;
    }

    div:hover {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div></div>
  <h1>重点</h1>
  <ul>
    <li>1.transform-origin后面的参数值一定要空格隔开</li>
    <li>2.x y 默认的是中心点是元素的中心点（50%，50%）</li>
    <li>3.还可以给x y的设置 <strong>像素</strong>或者<strong>方位名词</strong>（top bottom left right）</li>
  </ul>
</body>

</html>
