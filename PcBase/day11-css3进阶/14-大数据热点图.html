<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画案例-大数据热点图</title>
  <style>
    body {
      background-color: #333;
    }

    .map {
      position: relative;
      width: 747px;
      height: 617px;
      background: url(media/map.png) no-repeat;
      margin: 100px auto;
    }

    .city {
      position: absolute;
      top: 227px;
      right: 193px;
      color: #fff;
    }

    .tb {
      top: 500px;
      right: 80px;
    }

    .gz {
      top: 542px;
      right: 192px;
    }

    .dotted {
      width: 8px;
      height: 8px;
      background-color: #09f;
      border-radius: 50%;
    }

    /* 权重：10（.city）+1(div)+10(属性选择器)=21 */
    .city div[class^="pulse"] {
      /* 保证小波纹在父盒子里水平垂直居中 放大之后就会中心向四周发散 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      box-shadow: 0 0 12px #009dfd;
      border-radius: 50%;
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: pulse 1.2s linear infinite;
    }

    /* .pulse是10，所以延迟不生效 */
    /* .pulse2 {
      animation-delay: 0.4s;
    } */
    .city div.pulse2 {
      animation-delay: 0.4s;
    }

    .city div.pulse3 {
      animation-delay: 0.8s;
    }

    @keyframes pulse {
      0% {}

      70% {
        /* transform: scale(5); 不要用scale 因为他会让阴影变大*/
        width: 40px;
        height: 40px;
        opacity: 1;
      }

      100% {
        width: 70px;
        height: 70px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="map">
    <div class="city">
      <div class="dotted"></div>
      <div class="pulse1"></div>
      <div class="pulse2"></div>
      <div class="pulse3"></div>
    </div>
    <div class="city tb">
      <div class="dotted"></div>
      <div class="pulse1"></div>
      <div class="pulse2"></div>
      <div class="pulse3"></div>
    </div>
    <div class="city gz">
      <div class="dotted"></div>
      <div class="pulse1"></div>
      <div class="pulse2"></div>
      <div class="pulse3"></div>
    </div>
  </div>
</body>

</html>
