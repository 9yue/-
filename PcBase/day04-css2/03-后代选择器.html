<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器之后代选择器(重要)</title>
  <style>
    /* 我想把ol里面的li选出来改为pink */
    /* 元素1 元素2 {样式说明}，
    注意：1.元素1和元素2中间用空格隔开；2.元素1是父级，元素2是子级，最终选择的是元素2；
    3.元素2可以是儿子，可以是孙子等，只要是元素1的后代即可;4.元素1和元素2可以是任意基础选择器*/
    ol li {
      color: pink;
    }

    olli a {
      color: blueviolet;
    }
  </style>
</head>

<body>
  <ol>
    <li>我是ol 的孩子</li>
    <li>我是ol 的孩子</li>
    <li>我是ol 的孩子</li>
    <li><a href="#">这是孙子</a></li>
  </ol>
  <ul>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
  </ul>
</body>

</html>
