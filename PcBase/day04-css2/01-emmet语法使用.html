<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emmet语法使用</title>
  <style>
    .one {
      text-align: center;
      width: 100px;
      height: 200px;
      text-decoration: none;
      line-height: 25px;
    }
  </style>
</head>

<body>
  <div></div>
  <table></table>
  <!-- 生成相同标签div*3 -->
  <div></div>
  <div></div>
  <div></div>
  <!-- 生成父子关系的标签 ul>li,div>span -->
  <ul>
    <li></li>
  </ul>
  <div><span></span></div>
  <!-- 生成兄弟关系的标签：div+p -->
  <div></div>
  <p></p>

  <!-- 生成带有类名或id名字,.nav,#nav -->
  <div class="nav"></div>
  <div id="nav"></div>
  <!-- 默认是div，其他类型:p.one,span.gray -->
  <p class="one"></p>
  <span class="gray"></span>
  <!-- 生成顺序 p.demo$*3,$:自增符号-->
  <p class="demo1"></p>
  <p class="demo2"></p>
  <p class="demo3"></p>
  <!-- 生成的标签默认显示几个文字 div{今天去练车了}-->
  <div>今天去练车了</div>
  <!-- div{今天去练车了}*3 -->
  <div>今天去练车了</div>
  <div>今天去练车了</div>
  <div>今天去练车了</div>
  <!-- div{$}*5 -->
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>

</body>

</html>
