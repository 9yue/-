<body>
  <h2>行内块元素[img,input,td]</h2>
  <ol>
    <li>和相邻行内元素（行内块）在一行上，但是它们中间会有空隙。一个行可以显示多个（行你元素特点）</li>
    <li>默认宽度就是它本身内容的宽度（行内元素特点）</li>
    <li>高度，行高，外边距以及内边距可以空控制（块级元素特点）</li>
  </ol>
</body>
