<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-元素显示模式转换</title>
  <style>
    a {
      width: 150px;
      height: 50px;
      background: pink;
      /* 把行内元素a 转换为 块级元素 */
      display: block;
    }

    div {
      width: 150px;
      height: 50px;
      background: greenyellow;
      /* 把块级元素转换为行内元素 */
      display: inline;
    }

    span {
      width: 180px;
      height: 50px;
      background: rgb(132, 185, 234);
      /* 把行内元素a 转换为 行内块元素 */
      display: inline-block;
    }
  </style>
</head>


<body>
  <a href="#">a链接转换为块元素</a>
  <a href="#">a链接转换为块元素</a>
  <div>我是块级元素</div>
  <div>我是块级元素</div>
  <span>行内元素转换为行内块</span>
  <span>行内元素转换为行内块</span>
</body>

</html>
