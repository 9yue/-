<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-css权重练习2</title>
  <style>
    /* .nav li权重是11 */
    .nav li {
      color: red;
    }

    /* 需求把第一个小li 颜色改为 粉色加粗 */
    /* .pink li权重是10 .nav .pink 是20*/
    .nav .pink {
      color: pink;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <ul class="nav">
    <li class="pink">行宫</li>
    <li>寥落古行宫， </li>
    <li>宫花寂寞红。</li>
    <li>白头宫女在，</li>
    <li>闲坐说玄宗</li>
  </ul>
</body>

</html>
