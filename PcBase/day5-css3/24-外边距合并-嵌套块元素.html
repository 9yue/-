<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>外边距合并-嵌套块元素垂直外边距塌陷问题</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: purple;
      /* 1.添加边框 */
      /* border: 1px solid transparent; */
      /* 2.添加内边距 */
      /* padding: 1px; */
      /* 3.常用方案 */
      overflow: hidden;
    }

    .son {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-top: 100px;
      border: 5px solid #fff;
    }
  </style>
</head>

<body>
  <h3>嵌套块元素垂直外边距的塌陷问题</h3>
  <p>嵌套块元素，给子元素添加margin-top就会出现塌陷问题</p>
  <h3>解决方案</h3>
  <p>1.给父元素定义上边框(边框就可以)</p>
  <p>2.可以为父元素定义内边距</p>
  <p>3.可以为父元素添加overflow:hidden;</p>
  <div class="father">
    <div class="son"></div>
  </div>
</body>

</html>
