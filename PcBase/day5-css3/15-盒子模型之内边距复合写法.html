<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15-盒子模型之内边距复合写法</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      padding-left: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      /* 内边距的复合写法（简写） */
      /* 1个值，上下左右都是5像素 */
      padding: 5px;
      /* 2个值，5px代表上下5像素，左右10像素 */
      padding: 5px 10px;
      /* 3个值，上5像素，左右10像素，下20像素 */
      padding: 5px 10px 20px;
      /* 4个值，上5像素，右10像素，下20像素，左30像素 顺时针 */
      padding: 5px 10px 20px 30px;
    }
  </style>
</head>

<body>
  <div>盒子的内容是content盒子的内容是content盒子的内容是content</div>
</body>

</html>
