<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除内外边距</title>
  <style>
    /* 这句话也是我们CSS 的第一行代码 */
    * {
      /*清除内边距*/
      padding: 0;
      /*清除外边距*/
      margin: 0;
    }

    span {
      background-color: pink;
      /* 行内元素,即使设置上下左右外边距20px,实际只有左右外边距生效 */
      margin: 20px;
    }
  </style>
</head>

<body>
  <strong>注意:</strong>
  <p>行内元素为了照顾兼容性,尽量只设置左右内外边距,不要设置上下内外边距.</p>
  <p>转换为块级元素或者行内块元素就可以自由设置上下左右内外边距</p>
  123
  <ul>
    <li>abcd</li>
  </ul>
  <span>行内元素尽量只设置左右内外边距</span>
</body>

</html>
