<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-CSS权重注意点</title>
  <style>
    /* 父亲的权重是100 */
    #father {
      color: red;
    }

    /* 继承的权重是0，p元素的权重是1，使用设置p元素 */
    p {
      color: pink;
    }

    body {
      color: black;
    }

    /* a标签在浏览器默认制定了一个 蓝色 有下划线 a{color:blue} */
  </style>
</head>

<body>

  <div id="father">
    <p>你还是很好看</p>
  </div>
  <a href="#">我是单独的样式</a><br>
  <strong>重点：继承的权重是0</strong>，如果该元素没有直接选中，不管父元素权重多高，子元素得到的权重都是0
</body>

</html>
