<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-CSS3新增结构伪类选择器-nth-child</title>
  <style>
    /* 1.是把所有偶数的孩子选出来,even(偶数) */
    ul li:nth-child(even) {
      background-color: #ccc;
    }

    /* 2.是把所有奇数的孩子选出来 odd(奇数)*/
    ul li:nth-child(odd) {
      background-color: gray;
    }

    /* 3.nth-child(n)这里n是从0开始，每次执行往后+1计算 这里的n必须是n 不能是其他的字母，这里是选择了所有*/
    /* ol li:nth-child(n) {
      background-color: pink;
    } */
    /* 4.nth-clild(2n) 选择了所有偶数，等价于even，因为n是从零递增，所以每次执行是：2*0=0，2*1=2，2*2=4... */
    /* ol li:nth-child(2n) {
      background-color: pink;
    } */
    /* 4.nth-clild(2n+1) 选择了所有奇数，等价于odd，因为n是从零递增，所以每次执行是：2*0+1=1，2*1+1=4，2*2+1=5... */
    /* ol li:nth-child(2n+1) {
      background-color: pink;
    } */
    /* 5. ol li:nth-child(n+3) 从li的第3个开始（包含第3个）*/
    /* ol li:nth-child(n+3) {
      background-color: pink;
    } */

    /* 5. ol li:nth-child(-n+3) 前3个（包含第3个）从第3个往前数；-0+3=3,-1+3=2,-2+3=1 */
    ol li:nth-child(-n+3) {
      background-color: pink;
    }
  </style>
</head>

<body>
  <ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
  </ul>
  <ol>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
  </ol>
</body>

</html>
