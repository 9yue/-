<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17-CSS3过渡练习</title>
  <style>
    * {
      margin: 0px;
      height: 0px;
    }

    .bar {
      width: 150px;
      height: 15px;
      border: 1px solid red;
      border-radius: 7px;
      padding: 1px;
    }

    .bar_in {
      width: 50%;
      height: 100%;
      background-color: salmon;
      /* 谁做过渡，给谁加 */
      transition: width .7s;
    }

    .bar:hover .bar_in {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="bar">
    <div class="bar_in"></div>
  </div>
</body>

</html>
