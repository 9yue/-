<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-多行溢出文字显示省略号</title>
  <style>
    div {
      width: 150px;
      height: 80px;
      background-color: pink;
      margin: 100px auto;
      overflow: hidden;
      text-overflow: ellipsis;
      /* 弹性伸缩盒子模型显示 */
      display: -webkit-box;
      /* 限制在一个块元素显示的行数 */
      -webkit-line-clamp: 2;
      /* 设置和检索伸缩盒对象的子元素排列方式  vertical 垂直居中*/
      -webkit-box-orient: vertical;
    }
  </style>
</head>

<body>
  <div>
    君自故乡来，应知故乡事。
    来日绮窗前，寒梅著花未？

  </div>
</body>

</html>
