<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-淘宝轮播图</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }

    .tb-promo {
      position: relative;
      left: 50%;
      top: 100px;
      margin-left: -260px;
      width: 520px;
      height: 280px;
    }

    .tb-promo>img {
      width: 520px;
      height: 280px;
    }


    /* 并集选择器可以集体声明相同的样式 */
    .prev,
    .next {
      position: absolute;
      /* 绝对定位的盒子垂直居中 */
      top: 50%;
      margin-top: -15px;
      /* 加了绝对定位的盒子可以直接设置宽度和高度 */
      width: 20px;
      height: 30px;
      line-height: 30px;
      background-color: rgba(0, 0, 0, .3);
      color: #fff;
    }

    .prev {
      left: 0;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      text-align: left;

    }

    .next {
      /* 如果一个盒子既有left属性，又有right属性，则默认执行left属性 同理 top bottom 会执行top */
      right: 0;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      text-align: right;
    }

    .promo-nav {
      position: absolute;
      left: 50%;
      margin-left: -35px;
      bottom: 15px;
      width: 70px;
      height: 13px;
      background-color: rgba(255, 255, 255, .3);
      border-radius: 7px;
    }

    .promo-nav li {
      float: left;
      width: 8px;
      height: 8px;
      line-height: 13px;
      background-color: #fff;
      border-radius: 50%;
      margin: 3px;
    }

    /* 不要忘记选择器权重的问题 */
    .promo-nav .seclected {
      background-color: #ff5000;
    }
  </style>
</head>

<body>
  <div class="tb-promo">
    <img src="images/tb.jpg" alt="">
    <!-- 左侧按钮 -->
    <a href="#" class="prev"> &lt; </a>
    <!-- 右侧按钮 -->
    <a href="#" class="next">&gt;</a>
    <ul class="promo-nav">
      <li class="seclected"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
