<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-rem适配方案</title>
  <style>
    @media screen and (min-width:320px) {
      html {
        font-size: 21.33px;
      }
    }

    @media screen and (min-width:750px) {
      html {
        font-size: 50px;
      }
    }

    div {
      width: 2rem;
      height: 2rem;
      background-color: pink;
    }

    /* 1.首先选一套标准尺寸 750为准 */
    /* 2.用屏幕尺寸 除以 我们划分的份数 得到了 html里面的大小；不同屏幕下的得到的文字大小不一样 */
    /* 3.页面元素尺寸rem值= 页面元素在750像素下的值 / html 里面文字大小 */
  </style>
</head>

<body>
  <div></div>
</body>

</html>
