  <h1>css的弊端</h1>
  <p>css是一本非程序语言，没有变量、函数、SCOPE（作用域）的概念</p>
  <ul>
    <li>css需要书写大量看似没有逻辑的代码，冗余量较高</li>
    <li>不方便维护以及扩展，不利于复用</li>
    <li>css没有计算能力</li>
    <li>非前端开发工程师，往往会因为缺少css编写经验而很难写出组织良好且易于维护的css代码项目</li>
