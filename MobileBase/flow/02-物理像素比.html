<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-物理像素比</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    /* 1.物理像素：就是指分辨率； iphone8的物理像素是750 */
    /* 2.在iphone8里面 1px开发像素 = 2个物理像素 */
  </style>
</head>

<body>
  <h2>物理像素&物理像素比</h2>
  <ul>
    <li>1.物理像素点是指屏幕显示的最小颗粒，是物理真实存在的。一般就是指分辨率，厂商出场就设置好的，比如苹果6\7\8 是 750*1334</li>
    <li>2.开发时1px不一定是指1个物理像素</li>
    <li>3.pc端页面，1个px等于1个物理像素，但是移动端不是</li>
    <li>4.一个px的能现实的物理像素点的个数，称为物理像素比或屏幕像素比（比如：在iphone8里面 1px开发像素 = 2个物理像素）</li>
  </ul>
  <div></div>
</body>

</html>
