<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-flex设置侧轴上的子元素排列方式</title>
  <style>
    div {
      display: flex;
      width: 600px;
      height: 400px;
      background-color: pink;
      flex-direction: column;
      /* 默认的主轴是x轴，设置x轴居中对齐 */
      justify-content: center;
      /* 侧轴居中对齐 */
      /* stretch:拉伸，子元素不能设置高度，否则无拉伸效果 */
      /* align-items: stretch; */
      align-items: center;
    }

    div span {
      width: 150px;
      height: 100px;
      background-color: slateblue;
      color: #fff;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
