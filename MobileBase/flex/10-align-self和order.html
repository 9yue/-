<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-align-self和order</title>
  <style>
    div {
      display: flex;
      width: 80%;
      height: 300px;
      background-color: pink;
      /* 让3个子盒子沿着侧轴底侧对齐 */
      /* align-items: flex-end; */
    }

    div span {
      width: 150px;
      height: 100px;
      background-color: slateblue;
      margin-right: 5px;
    }

    div span:nth-child(3) {
      /* 只让第3个盒子沿着侧轴底侧对齐 */
      align-self: flex-end;
    }

    div span:nth-child(2) {
      /* 默认是0,-1比0小，所以第2个span在第1个span前面*/
      order: -1;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
